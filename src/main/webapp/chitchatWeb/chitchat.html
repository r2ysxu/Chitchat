<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hello</title>
<script type="text/javascript" src="chitchatWeb/scripts/connector.js"></script>
<script type="text/javascript" src="chitchatWeb/scripts/canvas.js"></script>
<script type="text/javascript" src="chitchatWeb/scripts/sylvester.js"></script>
<script type="text/javascript" src="chitchatWeb/scripts/glUtils.js"></script>
<script type="text/javascript" src="chitchatWeb/scripts/matrick.js"></script>
<script type="text/javascript" src="chitchatWeb/scripts/chatBubble.js"></script>
<script type="text/javascript" src="chitchatWeb/scripts/player.js"></script>
<script type="text/javascript" src="chitchatWeb/scripts/others.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
  	varying highp vec2 vTextureCoord;
      
	uniform sampler2D uSampler;
      
	void main(void) {
		gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
	}
</script>
<script id="shader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec2 aTextureCoord;

	uniform mat4 uMVMatrix;
	uniform mat4 uPMatrix;

	varying highp vec2 vTextureCoord;

	void main(void) {
		gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		vTextureCoord = aTextureCoord;
	}
</script>

<link rel="stylesheet" type="text/css" href="chitchatWeb/css/style.css" />
</head>
<body onload="connect();start();">
	<div id='drawDiv'>
		<canvas id='glcanvas' width='640' height='480'>Your browser
		doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code>
		element.</canvas>
		<div id='overlayText'></div>

	</div>

	<div id='chatBox'>
		<div id='currentChatters'>Currently: Default</div>
		<div id='chatHist'></div>
		<div id="chatText">
			<input id="chatTextField" type="text" onkeydown="sendMsg(this);"></input>
		</div>
	</div>
</body>
</html>
